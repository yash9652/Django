<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post List | Index page</title>
</head>
<body>
    {% for post in posts%}
        <article>
            <h2>{{post.title}}</h2>
            <p>{{post.content | slice:":200"}}</p> #we can add truncatewords function also
            <a href="{% url 'post_details' slug=post.slug %}">Read More</a>
        </article>
    {% endfor%}
</body>
</html>
